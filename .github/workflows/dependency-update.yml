name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v3

    - name: Update dependencies
      run: |
        uv lock --upgrade
        uv sync

    - name: Run tests to verify updates
      run: |
        uv run python tests/health_check.py || echo "Health check completed"
      env:
        OPENAI_API_KEY: sk-test
        TAVILY_API_KEY: tvly-test
        MCP_SERVER_URL: http://localhost:8000
      continue-on-error: true

    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: 'chore: update dependencies'
        title: 'chore: Automated dependency updates'
        body: |
          ## Automated Dependency Update

          This PR updates project dependencies to their latest versions.

          ### Changes
          - Updated `uv.lock` with latest compatible versions
          - Verified with health check script

          ### Review Checklist
          - [ ] Review breaking changes in changelogs
          - [ ] Run full test suite locally
          - [ ] Verify application functionality

          **Auto-generated by GitHub Actions**
        branch: dependency-updates
        delete-branch: true
        labels: dependencies,automated
